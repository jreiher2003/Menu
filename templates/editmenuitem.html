{% extends 'base_menu.html' %}


{% block content %}
<div class="header">
<h1>Edit Menu Item</h1>
</div>

<div class="pane">

<form method="POST" action="{{ url_for('editMenu', restaurant_id=restaurant_id, menu_id=menu_id) }}">
	
		<p>Name:</p>
		<input type="text" name="name" placeholder="{{ i.name }}" >
	
		<input type="submit" value="Edit" >
		<a href="{{ url_for('showMenu', restaurant_id=restaurant_id) }}">Cancel</a>
</form>

</div>

{% endblock %}
